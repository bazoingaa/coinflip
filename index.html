<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Web3.js library -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <!-- Include your contract's ABI -->
  <script src="your_contract_abi.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Coin Flip Game</h1>
  
  <h2>Create a Game</h2>
  <input type="number" id="betAmount" placeholder="Enter bet amount">
  <button onclick="createGame()">Create Game</button>
  
  <h2>Join a Game</h2>
  <input type="number" id="gameId" placeholder="Enter game ID">
  <select id="choice">
    <option value="0">Heads</option>
    <option value="1">Tails</option>
  </select>
  <button onclick="joinGame()">Join Game</button>
  
  <h2>Game Info</h2>
  <p>Game ID: <span id="infoGameId"></span></p>
  <p>Status: <span id="infoStatus"></span></p>
  <p>Winner: <span id="infoWinner"></span></p>
</body>
</html>
